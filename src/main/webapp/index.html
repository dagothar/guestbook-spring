<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>guestbook-spring</title>
    
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  
  <body ng-app="guestbookSpring">
    <nav class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand text-center center-block" href="#">Guestbook-spring</a>
      </div>
    </nav>
	
    <div class="container" ng-controller="mainController">
      <div class="row">
        <ul class="list-group row">
          <li class="list-group-item active text-center center-block">
            Previous entries:
          </li>
		
          <entry ng-repeat="entry in entries"></task>
        </ul>
      </div>
    </div>
    
    <div class="footer">
      <div class="container">
        Copyright by Dagothar 2016
      </div>
    </div>
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/services/testMessageFactory.js"></script>
    <script src="js/services/entryFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/directives/entry.js"></script>
    
  </body>
  
</html>
